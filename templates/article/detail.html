{%extends 'base.html'%}

{% block title %}{{object.title}}{% endblock %}

{% block content %}
    <h1>{{object.title}}</h1>
    <p>{{object.content}}</p>
    <div>
        <code>{{ object.created_date}}</code>
    </div>
    {% if object.image %}
    <div>
        <img src="{{ object.image.url }}" alt="">
    </div>
    {% endif %}
    <div>
        <span>last edited: <i> {{ object.modifield_data}}</i>></span>
    </div>
    <div>
        <a class="btn btn-primary" href="{% url 'article:edit' object.id %}">
            Edit
        </a>
        <a class="btn btn-danger" href="{% url 'article:delete' object.id %}">
            Delete
        </a>
    </div>
{% endblock %}
